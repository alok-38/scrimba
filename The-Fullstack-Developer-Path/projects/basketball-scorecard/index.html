<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vend+Sans:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>LEADER </h1>
        </header>
        <main>
            <section>
                <article>
                    <h2>HOME</h2>
                    <div id="homeScore">
                        0
                    </div>
                    <div class="buttons">
                        <button id="plusOneHome" type="button">+1</button>
                        <button id="plusTwoHome" type="button">+2</button>
                        <button id="plusThreeHome" type="button">+3</button>
                    </div>
                </article>
                <article>
                    <button id="newGame" type="button">NEW GAME</button>
                </article>
                <article>
                    <h2>GUEST</h2>
                    <div id="guestScore">
                        0
                    </div>
                    <div class="buttons">
                        <button id="plusOneGuest" type="button">+1</button>
                        <button id="plusTwoGuest" type="button">+2</button>
                        <button id="plusThreeGuest" type="button">+3</button>
                    </div>
                </article>
            </section>
            <section class="bottom">
                <article>
                    <h3>PERIOD</h3>
                    <div id="period">
                        0
                    </div>
                    <button type="button" id="next-period">Next Period</button>
                </article>
                <article>
                    <h3>FOULS</h3>
                    <div id="fouls">
                        0
                    </div>
                    <button type="button" id="foul-count">Fouls</button>
                </article>
                <article>
                    <h3>TIMER</h3>
                    <div id="timer">
                        0
                    </div>
                </article>
            </section>
        </main>
    </div>
</body>

</html>
