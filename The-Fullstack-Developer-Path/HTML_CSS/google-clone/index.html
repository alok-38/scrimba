<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="google_logo.svg" alt="google logo">

    <div class="search-container">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" fill="none" stroke-width="2" stroke="gray" />
            <line x1="16" y1="16" x2="22" y2="22" stroke="gray" stroke-width="2" />
        </svg>
        <input type="search" placeholder="Search Google or type a URL" />
    </div>
</body>

</html>
