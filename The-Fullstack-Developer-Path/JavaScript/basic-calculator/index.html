<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <main>
        <section>
            <input autofocus type="number" name="first-number" id="first-number">
            <input autofocus type="number" name="second-number" id="second-number">
        </section>
        <section>
            <button id="add" type="button">Add</button>
            <button id="subtract" type="button">Subtract</button>
            <button id="divide" type="button">Divide</button>
            <button id="multiply" type="button">Multiply</button>
        </section>
        <p>Sum:</p>
    </main>
</body>

</html>
