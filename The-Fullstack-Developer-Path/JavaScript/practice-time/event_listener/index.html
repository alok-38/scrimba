<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background: whitesmoke;
            color: darkgreen;
            padding: 20px 0;
        }

        button {
            background: lightcoral;
            padding: 10px 16px;
            border-radius: 4px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button>LOG JANE'S SCORE!</button>
    <script>
        let data = [
            {
                player: "Jane",
                score: 52
            },
            {
                player: "Mark",
                score: 41
            }
        ]

        // Fetch the button from the DOM, store it in a variable
        // Use addEventListener() to listen for button clicks
        // Log Jane's score when the button is clicked (via data)
        const logButton = document.querySelector('button');

        const logJaneScore = () => {
            console.log(`${data[0].score}`);
        }

        // dynamically find Jane by name

        const dynamicallyLogScore = () => {
            const jane = data.find(playerObj => playerObj.player === "Jane");
            console.log(jane.score);
        }

        logButton.addEventListener('click', dynamicallyLogScore);

    </script>
</body>

</html>
