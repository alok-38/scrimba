<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
            background: whitesmoke;
            color: darkgreen;
            padding: 20px 0;
        }

        button {
            background: lightcoral;
            padding: 10px 16px;
            border-radius: 4px;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button>LOG JANE'S SCORE!</button>
    <script>
        let myCourses = ["Learn CSS Animations", "UI Design Fundamentals", "Intro to Clean Code"]

        // Create a function that takes a single parameter, an array,
        // and logs all the items of the array to the console.
        // Call the function while passing in myCourses as an argument

        const logAllItems = (anArray = []) => {
            for (let i = 0; i < anArray.length; i++) {
                console.log(anArray[i]);
            }
        };

        // Example:
        const myArray = ["html", "css", "javascript"];

        logAllItems(myArray);

        // Save a value to localStorage
        // Delete your code and refresh the page
        // Fetch your value from localStorage and log it out

        // Save a value to localStorage
        localStorage.setItem("firstCourse", myArray[0]);

        // Fetch your value
        const savedValue = localStorage.getItem("firstCourse");

        // Log it out
        console.log(savedValue);

        let data = [
            {
                player: "Jane",
                score: 52
            },
            {
                player: "Mark",
                score: 41
            }
        ]

        // Fetch the button from the DOM, store it in a variable
        // Use addEventListener() to listen for button clicks
        // Log Jane's score when the button is clicked (via data)
        const buttonEl = document.querySelector('button');

        const janeScore = () => {
            console.log(`${data[0].score}`)
        }

        buttonEl.addEventListener('click', janeScore);

        // The generateSentence(desc, arr) takes two parameterer: a description and an array.
        // It should return a string based upon the description and array.

        // Example 1: if you pass in "largest countries",and ["China", "India", "USA"],
        // it should return the string: "The 3 largest countries are China, India, USA"

        // Example 2:If you pass in "best fruits" and ["Apples", "Bananas"], it should return:
        // "The 2 best fruits are Apples, Bananas"

        // Use both a for loop and a template string to solve the challenge
        function generateSentence(desc, arr) {
            for (let index = 0; index < arr.length; index++) {
                return `${desc, arr}`;
            }
        }

        console.log(generateSentence("best fruits", ["Apples", "Bananas"]));
        console.log(generateSentence("largest countries", ["China", "India", "USA"]));
    </script>
</body>

</html>
