<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Chrome Extension</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/timer.js" defer></script>
</head>

<body>
    <header>
        <h1>Pomodoro Timer Extention</h1>
    </header>

    <!-- Timer Settings -->
    <section aria-labelledby="timer-settings">
        <h2 id="timer-settings">Timer Settings</h2>
        <form>
            <fieldset>
                <legend>Work Duration</legend>
                <label for="work-time">Work Time (minutes):</label>
                <input type="number" id="work-time" name="work-time" min="1" placeholder="25">

            </fieldset>

            <fieldset>
                <legend>Break Duration</legend>
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" name="break-time" min="1" placeholder="5">
            </fieldset>
        </form>
    </section>

    <!-- Timer Display -->
    <section aria-labelledby="timer-display">
        <h2 id="timer-display">Timer</h2>
        <div id="timer" role="timer" aria-live="polite">25:00</div>
    </section>

    <!-- Control Buttons -->
    <section aria-label="Timer Controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="saveBtn">Save</button>
        <button id="resetBtn">Reset</button>
    </section>

    <!-- Task List Section -->
    <section aria-labelledby="task-section">
        <h2 id="task-section">Tasks</h2>
        <ul id="task-list">
            <!-- Tasks will be populated dynamically -->
        </ul>
        <label for="new-task">Add Task:</label>
        <input type="text" id="new-task" name="new-task" placeholder="New task">
        <button type="button" id="add-task">Add</button>
    </section>
</body>

</html>
