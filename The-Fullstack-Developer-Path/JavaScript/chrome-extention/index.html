<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leads Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>

<body>
    <main>
        <h1>Leads Tracker</h1>

        <form id="lead-form" aria-label="Save a new lead">
            <label for="input-el">Lead URL or Note</label>
            <input type="text" id="input-el" name="lead" placeholder="Enter lead URL" autocomplete="off" />
            <button type="submit" id="input-btn">Save</button>
        </form>

        <!-- âœ… Where your saved leads will show -->
        <ul id="leads-list"></ul>
    </main>
</body>

</html>
