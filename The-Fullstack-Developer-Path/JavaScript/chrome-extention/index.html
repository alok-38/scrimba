<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads tracker</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Create an input element with type="text" and id="input-el" -->
    <!-- Create a SAVE INPUT button with id="input-btn" -->
    <form id="lead-form" aria-label="Save a new lead">
        <label for="input-el">Lead URL or Note</label>
        <input type="text" id="input-el" name="lead" placeholder="Enter lead URL" autocomplete="off" />
        <button type="button" id="input-btn">Save</button>
    </form>
</body>

</html>
